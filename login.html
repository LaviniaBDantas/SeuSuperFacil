<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="../imagens/login.png" type="image/png">
    <link rel="stylesheet" href="styleLogin.css" type="text/css">
</head>
<body>
    <div class="caixa">
        <h1 style="text-align:center; color: black">Entre ou cadastre-se</h1>

        <!-- p exibir a mensagem de erro -->
        <p id="error-message" style="color:red;"></p>

        <form action="login.php" method="POST">
            <label for="login"><b>Email:</b></label>
            <input type="text" name="login" id="login" required/><br><br>

            <label for="senha"><b>Senha:</b></label>
            <input type="password" name="senha" id="senha" required/><br><br>

            <button type="submit">Entrar</button>
        </form>

        <button onclick="window.location.href='cadastro.html'">Fazer cadastro</button>
        <button onclick="window.location.href='dados.php'">Meus dados</button>
    </div>

    <script>
        // Obt√©m a mensagem de erro do sessionStorage
        const errorMessage = sessionStorage.getItem('error');

        // Exibe a mensagem de erro, se houver, e depois a remove
        if (errorMessage) {
            document.getElementById('error-message').textContent = errorMessage;
            sessionStorage.removeItem('error');
        }
    </script>
</body>
</html>
